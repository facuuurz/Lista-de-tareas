<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Document</title>
</head>
<body class="bg-green-400 flex items-center justify-center min-h-screen font-poppins text-white">
    
    <section id="mainSection" class="bg-gray-700 min-w-5xl min-h-[600px] max-w-[1200px] flex justify-center items-center px-4 py-2 z-40">
        
        <button id="buttonAdd" class="hover:cursor-pointer  bg-blue-500 px-4 py-2 rounded-4xl hover:bg-blue-600 transition
        min-h-96 min-w-80 flex flex-col items-center justify-around text-2xl">Agregar tarea  
        <div class="flex items-center justify-center min-h-52 min-w-44">
        <img src="src/img/icon-add.png" alt="Agregar nota icono" class="min-w-[200px] min-h-[200px]"></div>
        </button>

    </section>

    <section id="mascara" class="absolute min-h-screen min-w-[100%] z-30">

    </section>

    <section id="modalForm" class="absolute z-50 min-h-screen min-w-[100%] flex items-center justify-center hidden">
        <div class="px-4 py-2 rounded-4xl bg-blue-600 transition min-h-96 min-w-80 flex flex-col items-center justify-around text-2xl">
            <form class="flex flex-col gap-2.5">
                <div class="flex flex-col bg-amber-300 gap-2">
                    <label for="titulo">Actividad</label>
                    <input type="text" name="titulo" id="titulo" required placeholder="Titulo de la actividad" oninput="autoResizeInput(this)" maxlength="50" class="bg-transparent outline-none text-xl min-w-[19ch]">
                </div>

                <div class="flex flex-col bg-amber-300 gap-2">
                    <label for="descripcion">Descipcion</label>
                    <textarea name="descripcion" id="descripcion" rows="3" required placeholder="ejemplo: Preparar cafe, con dos cucharadas de azucar." class="resize-none overflow-hidden bg-transparent outline-none" oninput="autoResize(this)"></textarea>
                </div>

                <div class="flex flex-col bg-amber-300 gap-2">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="bg-transparent outline-none">
                </div>

                <button id="botonConfirmar" type="submit" class="bg-amber-300 hover:cursor-pointer gap-2">Agregar</button>
            </form>
        </div>
    </section>
    
    <script src="src/js/resizeTextarea.js"></script>
    <script src="src/js/resizeInput.js"></script>
    <script src="src/js/addNote.js"></script>
    <!-- CAMBIAR LOS ONIPUT -->
</body>
</html>
